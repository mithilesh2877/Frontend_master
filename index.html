<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<main>
<div class="card">
  <div class="results-section">
    <h1 class="results-header">Your Result</h1>
    <div class="circle">
      <span class="score-text"></span>
      <span class="score-subtext">of 100</span>
    </div>
    <p class="result-message-header">Great<p>
    <p class="result-message-text"> You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="summary-section">
    <h2 class="summary-header">Summary</h2>
    <ol class="summary-list">
      <li class="list-item light-red">
        <div class="list-item-name-container">
          <img src="" alt="" class="icon">
          <p class="item-name red"></p>
        </div>
        <p class="item-score"><span class="score"></span> / 100</p>
      </li>
      <li class="list-item light-red">
        <div class="list-item-name-container">
          <img src="" alt="" class="icon">
          <p class="item-name orange"></p>
        </div>
        <p class="item-score"><span class="score"></span> / 100</p>
      </li>
      <li class="list-item light-lavender">
        <div class="list-item-name-container">
          <img src="" alt="" class="icon">
          <p class="item-name green-teal"></p>
        </div>
        <p class="item-score"><span class="score"></span> / 100</p>
      </li>
      <li class="list-item light-lavender">
        <div class="list-item-name-container">
          <img src="" alt="" class="icon">
          <p class="item-name cobalt"></p>
        </div>
        <p class="item-score"><span class="score"></span> / 100</p>
      </li>
    </ol>
    <button class="continue-button">Continue</button>
  </div>
</div>
</main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/TomBirbeck">Tom Birbeck</a>.
    </div>
  </footer>
  <script type="module" src="./main.js"></script>
</body>
</html>
